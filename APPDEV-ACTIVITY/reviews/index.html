<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Reviews || Simple JS Project</title>
        <link rel ="stylesheet"
        href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <!--styling-->
    <link rel = "stylesheet" href="style.css" />
    </head>
    <body>
            <main>
                <section class="container">
                    <div class="title">
                        <h2>Our Reviews</h2>
                        <div class="underline">
                            <!-- Add a border-bottom or a background color here -->
                        </div>
                    </div>
                    <article class="review">
                        <div class="img-container">
                            <img src="" id="person-img" alt="" />
                        </div>
                        <h4 id="author"></h4> <!-- Corrected the id attribute -->
                        <p id = "job"> UX designer</p>
                        <p id = "info"> This is the description for our review</p>

                        <div class="button-container">
                            <button class="prev-btn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <button class="random-btn">Surprise Me!</button>
                    </article>
                </section>
            </main>
        <script src = "app.js"></script>
    </body>
</html>
