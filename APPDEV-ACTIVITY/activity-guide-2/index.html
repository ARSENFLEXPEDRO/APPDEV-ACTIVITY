  <h1>Time Calculator</h1>
  <label>Enter the number of seconds:</label>
  <input type="number" id="secondsInput">
  <button onclick="calculateTime()">Calculate</button>
  <p id="timeResult"></p>
<hr>
  <h1>Shipping Charges</h1>
  <label>Enter the weight of the package (in pounds):</label>
  <input type="number" id="weightInput">
  <button onclick="calculateShippingCharges()">Calculate</button>
  <p id="shippingResult"></p>
<hr>
  <h1>Software Sales</h1>
  <label>Enter the number of packages purchased:</label>
  <input type="number" id="packagesInput">
  <button onclick="calculateDiscount()">Calculate</button>
  <p id="discountResult"></p>
  <p id="totalResult"></p>
<hr>
  <h1>Mass and Weight</h1>
  <label>Enter the mass of the object (in kilograms):</label>

  <button onclick="calculateWeight()">Calculate</button>
  <p id="weightResult"></p>
